<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <script>
    // --- 1. จัดการ URL เริ่มต้น ---
    const urlParams = new URLSearchParams(window.location.search);
    if (!urlParams.has('page')) {
      urlParams.set('page', '1');
      urlParams.set('limit', '10');
      const newUrl = window.location.pathname + '?' + urlParams.toString();
      window.history.replaceState(null, '', newUrl);
    }

    const page = urlParams.get('page') || 1;
    const limit = urlParams.get('limit') || 10;
  </script>
  <script>
    // --- 2.ตัวอย่างการ fetch ---

    // 1. เรียกใช้งานฟังก์ชัน fetch เพื่อส่งคำขอไปยัง URL ที่ต้องการ
    fetch('/apiurl', {
        // 2. ระบุ Method (GET คือการขอข้อมูล, POST คือการส่งข้อมูล)
        method: 'GET',

        // 3. ส่วน Headers คือการแนบข้อมูลเพิ่มเติมไปกับคำขอ
        headers: {
          // ส่ง 'Authorization' เพื่อยืนยันตัวตน (เปรียบเสมือนการยื่นบัตรผ่านประตู)
          // โดยดึงค่า Token มาจากฟังก์ชัน getCookie
          'Authorization': `Bearer ${getCookie('token')}`
        }
      })
      // 4. ขั้นตอนการรอผลลัพธ์ (Response) จาก Server
      // เมื่อ Server ตอบกลับมา เราต้องใช้ .json() เพื่อ "แกะกล่อง" ข้อมูลให้เป็นรูปแบบที่ JS เข้าใจ
      .then(res => res.json())

      // 5. เมื่อแกะกล่องเสร็จแล้ว เราจะได้ข้อมูลจริงๆ (data) มาใช้งาน
      .then(data => {
        // แสดงข้อมูลที่ได้จาก Server ออกมาทางหน้าจอ Console เพื่อตรวจสอบ
        console.log(data)
      })
      // (เพิ่มเติม) ควรมี .catch เพื่อดึงข้อผิดพลาดหาก Server พังหรือ URL ผิด
      .catch(err => console.error('เกิดข้อผิดพลาด:', err));
  </script>
  <!-- 3.ตัวอย่างการ clone template -->
  <!-- สร้าง id ที่ template จะอยู่ -->
  <div id="template-area-id">
    <template id="template-style">
      <!-- ข้อมูลที่จะอยู่ใน template -->
      <p class="data-1"></p>
    </template>
  </div>
  <script>
    // 1. อ้างอิงถึง Element ของ Template (ตัวแม่พิมพ์) และพื้นที่ที่จะนำข้อมูลไปวาง (บอร์ดแสดงผล)
    const template = document.querySelector('#template-style');
    const container = document.querySelector('#template-area-id');

    // 2. ใช้คำสั่ง cloneNode(true) เพื่อคัดลอกเนื้อหาทั้งหมดภายใน <template>
    // true หมายถึง "Deep Clone" คือการก๊อปปี้เอาไส้ในทั้งหมด (แท็ก <p>) ออกมาด้วย
    const clone = template.content.cloneNode(true);

    // 3. เมื่อได้สำเนามาแล้ว เราจะเข้าไปแก้ไขข้อมูลข้างใน (ในที่นี้คือคลาส .data-1)
    // ใส่ข้อความว่า 'hello' ลงไปในแท็ก <p> ที่เราก๊อปปี้มา
    clone.querySelector('.data-1').textContent = 'hello';

    // 4. นำสำเนาที่ใส่ข้อมูลเรียบร้อยแล้ว ไปแปะ (Append) ไว้ในพื้นที่แสดงผลที่เตรียมไว้
    // หลังจากบรรทัดนี้ ข้อความ 'hello' ถึงจะปรากฏบนหน้าจอ
    container.appendChild(clone);
  </script>
  <!-- 4.ตัวอย่างการ clone template ด้วยการวนลูปแบบ ForEach-->
  <div id="template-area-id2">
    <template id="template-style2">
      <div class="card">
        <h3 class="product-name"></h3>
        <p class="product-price"></p>
      </div>
    </template>
  </div>

  <script>
    // 1. จำลองข้อมูล JSON (Mock Data)
    const mockData = [{
        name: "เสื้อยืดสีขาว",
        price: "250 บาท"
      },
      {
        name: "กางเกงยีนส์",
        price: "790 บาท"
      },
      {
        name: "รองเท้าผ้าใบ",
        price: "1,200 บาท"
      }
    ];

    // 2. อ้างอิงถึงแม่พิมพ์และพื้นที่วาง
    const template2 = document.querySelector('#template-style2');
    const container2 = document.querySelector('#template-area-id2');

    // 3. วนลูปข้อมูล JSON เพื่อสร้าง Element ขึ้นมาตามจำนวนข้อมูล
    mockData.forEach(item => {
      // ก๊อปปี้แม่พิมพ์ (Clone)
      const clone = template2.content.cloneNode(true);

      // ใส่ข้อมูลจาก JSON ลงไปในแท็กที่ต้องการ
      clone.querySelector('.product-name').textContent = item.name;
      clone.querySelector('.product-price').textContent = item.price;

      // นำชิ้นงานที่เสร็จแล้วไปวางบนหน้าเว็บ
      container2.appendChild(clone);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
