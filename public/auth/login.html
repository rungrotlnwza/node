<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="container-fluid mb-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-6 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-12 col-md-6">
                <form class="text-start">
                    <h1 class="text-warning text-center">Login</h1>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="username" class="form-control form-control-lg" placeholder="Enter username" />
                        <label class="form-label" for="form3Example3">username</label>
                    </div>

                    <div class="form-outline mb-3 position-relative">
                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" />
                        <label class="form-label" for="password">Password</label>

                        <i class="bi bi-eye-slash toggle-password" data-target="password1" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer; font-size:1.3rem; color:#000;">
                        </i>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button onclick="login()" type="button" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="/assets/js/script.js"></script>
    <script>
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function () {
                const target = document.getElementById(this.getAttribute('data-target'));

                if (target.type === "password") {
                    target.type = "text";
                    this.classList.remove('bi-eye-slash');
                    this.classList.add('bi-eye');
                } else {
                    target.type = "password";
                    this.classList.remove('bi-eye');
                    this.classList.add('bi-eye-slash');
                }
            });
        });
    </script>
    <script>
        const username = document.getElementById('username');
        const password = document.getElementById('password');

        async function login() {
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username.value,
                        password: password.value
                    })
                });

                const data = await res.json().catch(() => ({}));

                if (!res.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                alert('Login successful');
                setCookie('token', data.token, 1);
                // window.location.href = '/eol/eolsystem.html';

                const payload = decodeCookie('token');
                if (payload && payload.role === 'admin') {
                    window.location.href = '/admin/admin.html';
                    // console.log('Admin logged in');
                }
                if (payload && payload.role === 'user') {
                    window.location.href = '/eol/eolsystem.html';
                    // console.log('User logged in');
                }

            } catch (err) {
                alert('Login failed: ' + err.message);
            }
        }
    </script>

</body>

</html>
