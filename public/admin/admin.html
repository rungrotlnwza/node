<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin dashboard</title>
</head>
<body class="text-light">
    <div id="layout-admin">
        <main class="container">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-3">Add New English Lesson</h1>
                    <p class="text-muted small">Submit a lesson in JSON format. (English learning content)</p>
                    <form id="lessonForm" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="title" class="form-label required">Lesson Title</label>
                                <input type="text" class="form-control" id="title" required placeholder="e.g., Basic English Greetings">
                                <div class="invalid-feedback">Please enter lesson title.</div>
                            </div>
                            <div class="col-12">
                                <label for="content" class="form-label required">Lesson Content (English)</label>
                                <textarea class="form-control" id="content" rows="6" required placeholder="Enter English lesson details here..."></textarea>
                                <div class="invalid-feedback">Please enter lesson content.</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="difficulty" class="form-label required">Difficulty Level</label>
                                <select class="form-select" id="difficulty" required>
                                    <option value="">Choose level...</option>
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                </select>
                                <div class="invalid-feedback">Please select difficulty level.</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="tags" class="form-label">Tags (comma separated)</label>
                                <input type="text" class="form-control" id="tags" placeholder="vocabulary, grammar, speaking">
                            </div>
                        </div>
                        <hr class="my-4">
                        <div class="d-flex justify-content-between">
                            <button type="reset" class="btn btn-light">Reset</button>
                            <button type="submit" class="btn btn-primary">Save Lesson</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
